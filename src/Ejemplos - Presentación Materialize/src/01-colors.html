<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-Colors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
<!-- <div class="container"> -->
  <div class="card-panel">This is a card-panel with default colours</div>
  <div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div>
  <div class="card-panel">
    <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
  </div>
  <div class="card-panel red accent-4">
    <span class="yellow-text">This is a card panel with a red background and yellow text</span>
  </div>
   <!-- </div> -->
</body>

</html>
