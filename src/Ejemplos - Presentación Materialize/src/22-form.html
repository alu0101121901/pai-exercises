<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/footer.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js" defer></script>
  <script src="js/formulario.js" defer></script>
  <title>22-Form</title>
</head>
<body>

  <header>
    <nav>
      <div class="nav-wrapper purple">
        <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href=""><i class="material-icons">search</i></a></li>
          <li><a href=""><i class="material-icons">view_module</i></a></li>
          <li><a href=""><i class="material-icons">refresh</i></a></li>
          <li><a href=""><i class="material-icons">more_vert</i></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <h3 class="col m6 s12 l6 push-m3 push-l3 center-align">Formulario</h3>
      <div class="card-panel col s6 offset-m3">
        <form action="#">
          <!--   Checkbox   -->
          <label> <!-- class="filled-in" -->
            <input type="checkbox" checked="checked" />
            <span>Filled in</span>
          </label>

         <!--   Date-picker   -->
          <input type="text" class="datepicker" id="dp">
          <label for="dp">Fecha de nacimiento</label>
          <p class="range-field">
            <input type="range" id="test5" min="0" max="100" />
          </p>

          <!--   Select   -->
          <div class="input-field col s12 m6 l6">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
          </div>
        
          <div class="input-field col s12 m6 l6">
            <select multiple>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Multiple Select</label>
          </div>
        
          <div class="input-field col s12">
            <select>
              <optgroup label="team 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </optgroup>
              <optgroup label="team 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </optgroup>
            </select>
            <label>Optgroups</label>
          </div>
        </form>
      </div>

        <!-- Input text  -->

      <div class="row">
        <div class="card-panel col s6 offset-m3">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
  </main>
  <footer class="page-footer purple">
    <div class="footer-copyright">
        Â© 2020 Copyright Text
    </div>
  </footer>
</body>
</html>
