<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-Grid responsive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="card-panel red col s12"><p>s12</p></div>
    <div class="card-panel green col s12 m4 l2"><p>s12 m4 l2</p></div> <!-- ¿Si quitamos las l, cómo se verá? -->
    <div class="card-panel blue col s12 m4 l8"><p>s12 m4 l8</p></div>
    <div class="card-panel yellow col s12 m4 l2"><p>s12 m4 l2</p></div>
  </div>
  <div class="row">
    <div class="card-panel orange col s12 m6 l3"><p>s12 m6 l3</p></div>
    <div class="card-panel white col s12 m6 l3"><p>s12 m6 l3</p></div>
    <div class="card-panel purple col s12 m6 l3"><p>s12 m6 l3</p></div>
    <div class="card-panel brown col s12 m6 l3"><p>s12 m6 l3</p></div>
  </div>
</body>
</html>
